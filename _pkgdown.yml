url: https://stanstrup.github.io/xcmsVis
template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [github]
  components:
    home:
      icon: fas fa-home fa-lg
      aria-label: Home
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Vignettes
      menu:
      - text: gplotAdjustedRtime - Retention Time Adjustment
        href: articles/gplotAdjustedRtime.html
      - text: Peak Visualization Functions
        href: articles/peak-visualization.html
      - text: Chromatogram and Peak Density Visualization
        href: articles/chromatogram-visualization.html
      - text: Feature Groups Visualization
        href: articles/feature-groups-visualization.html
      - text: RT Alignment Parameters (LamaParama)
        href: articles/alignment-parameters.html
      - text: Precursor Ion Visualization
        href: articles/precursor-ions.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      aria-label: GitHub repository
      href: https://github.com/stanstrup/xcmsVis

news:
  cran_dates: false

reference:
  - title: Visualization Functions
    desc: >
      ggplot2 versions of XCMS plotting functions. This package reuses and adapts
      substantial code and algorithms from XCMS, translating base R graphics to
      ggplot2 while preserving the original visualization logic.
    contents:
      - gplotAdjustedRtime
      - gplot
      - '`gplot,XcmsExperiment-method`'
      - gplotChromPeaks
      - gplotChromPeakDensity
      - gplotChromPeakImage
      - gplotChromatogramsOverlay
      - gplotFeatureGroups
      - gplotPrecursorIons
      - ghighlightChromPeaks
