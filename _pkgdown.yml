url: https://stanstrup.github.io/xcmsVis
template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [github]
  components:
    home:
      icon: fas fa-home fa-lg
      aria-label: Home
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Vignettes
      menu:
      - text: "---------- XCMS Workflow ----------"
      - text: "Step 1: Raw Data Visualization"
        href: articles/01-raw-data-visualization.html
      - text: "Step 2: Peak Detection Visualization"
        href: articles/02-peak-detection.html
      - text: "Step 3: Peak Correspondence Visualization"
        href: articles/03-peak-correspondence.html
      - text: "Step 4: Retention Time Alignment Visualization"
        href: articles/04-retention-time-alignment.html
      - text: "Step 5: Feature Grouping Visualization"
        href: articles/05-feature-grouping.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      aria-label: GitHub repository
      href: https://github.com/stanstrup/xcmsVis

news:
  cran_dates: false

reference:
  - title: Visualization Functions
    desc: >
      ggplot2 versions of XCMS plotting functions. This package reuses and adapts
      substantial code and algorithms from XCMS, translating base R graphics to
      ggplot2 while preserving the original visualization logic.
    contents:
      - gplotAdjustedRtime
      - gplot
      - '`gplot,XcmsExperiment-method`'
      - gplotChromPeaks
      - gplotChromPeakDensity
      - gplotChromPeakImage
      - gplotChromatogramsOverlay
      - gplotFeatureGroups
      - gplotPrecursorIons
      - ghighlightChromPeaks
